<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Shopping List</h1>
	<input type="color" class="color1" name="color1" value="#c9c8c9">

		<li>Jello</li>
		<li>Spinach</li>
		<li>Rice</li>

	<button class="button1" onclick="getRandomColor()" value="#000000">Color 1</button>

	<script type="text/javascript" src="script.js"></script>
